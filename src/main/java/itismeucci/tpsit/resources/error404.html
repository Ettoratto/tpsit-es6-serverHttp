<html>

  <body style="background-color: rgb(63, 23, 23);">
    <style>
        #pere{
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 18%;
          margin-bottom: 18%;
        }
        .death-background {
          background: black;
          height: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          text-align: center;
          opacity: 1;
          animation: fade-in 10s linear;
        }
        .textAnimation{color: #ff0000;
          font-family: 'Times New Roman', Times, serif;
          letter-spacing: 5px;
          font-size: 4em;
          font-weight: 100;
          animation: fade-in 8s linear, text-zoom 5 s linear;
        }

        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          25% {
            opacity: 1;
          }
          100% {
            opacity: 1;
          }
        }

        @keyframes text-zoom {
          0% {
            transform: scale(0.5, 0.5);
          }
          50% {
            transform: scale(0.75, 0.75);
          }
          100% {
            transform: scale(1, 1);
          }
        }
    </style>
    <div id="pere">
      <div class="death-background"> 
      <p class="textAnimation">ERROR 404</p>
    </div>
    </div>
    
  </body>   
  </html>
