  <body>
    <style>
        .death-background {
          background: black;
          height: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          text-align: center;
          opacity: 1;
          animation: fade-in 10s linear;
          color: #ff0000;
          font-family: 'Times New Roman', Times, serif;
          letter-spacing: 5px;
          font-size: 4em;
          font-weight: 100;
          animation: fade-in 10s linear, text-zoom 5s linear;
        }

        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          25% {
            opacity: 0.5;
          }
          100% {
            opacity: 1;
          }
        }

        @keyframes text-zoom {
          0% {
            transform: scale(1, 1);
          }
          50% {
            transform: scale(1.25, 1.25);
          }
          100% {
            transform: scale(1.5, 1.5);
          }
        }
    </style>
    <div class="death-background"> 
      <p>ERROR 404</p>
    </div>
  </body>
  </html>
